<section class="registro-container" [formGroup]="formGroup">
  <img src="Img/ImagenRegis.png" class="imagen-fondo">
  <div class="formulario">
    <h1>REGISTRO</h1>
    <h2>Datos de la cuenta</h2>

    <div class="formulario-registro">
      <label for="userName">Nombre de usuario</label>
      <input type="text" id="userName" name="userName"
             formControlName="userName" required
             [class.is-invalid]="formGroup.get('userName')?.invalid && formGroup.get('userName')?.touched">
      <div *ngIf="formGroup.get('userName')?.invalid && formGroup.get('userName')?.touched" class="error-message">
        Nombre de usuario es requerido.
      </div>

      <label for="email">Correo electrónico</label>
      <input
        type="email"
        id="email"
        formControlName="email"
        [class.is-invalid]="formGroup.get('email')?.invalid && formGroup.get('email')?.touched">
      <div *ngIf="formGroup.get('email')?.hasError('required') && formGroup.get('email')?.touched" class="error-message">
        Correo electrónico es requerido.
      </div>
      <div *ngIf="formGroup.get('email')?.hasError('email') && formGroup.get('email')?.touched" class="error-message">
        Ingrese un correo electrónico válido.
      </div>

      <label for="password">Contraseña</label>
      <div class="password-input-wrapper">
        <input
          [type]="passwordFieldType" id="password"
          formControlName="password"
          [class.is-invalid]="formGroup.get('password')?.invalid && formGroup.get('password')?.touched">
        <button type="button" class="toggle-password" (click)="togglePasswordVisibility()">
          <img
            [src]="passwordFieldType === 'password' ? 'Img/showPassword.svg' : 'Img/dontShowPassword.svg'"
            [alt]="passwordFieldType === 'password' ? 'Mostrar contraseña' : 'Ocultar contraseña'"
            class="toggle-icon"
          >
        </button>
      </div>
      <div *ngIf="formGroup.get('password')?.hasError('required') && formGroup.get('password')?.touched" class="error-message">
        Contraseña es requerida.
      </div>

      <label for="confirmPassword">Confirmar contraseña</label>
      <div class="password-input-wrapper">
        <input
          [type]="confirmPasswordFieldType" id="confirmPassword"
          formControlName="confirmPassword"
          [class.is-invalid]="formGroup.get('confirmPassword')?.invalid && formGroup.get('confirmPassword')?.touched">
        <button type="button" class="toggle-password" (click)="toggleConfirmPasswordVisibility()">
          <img
            [src]="confirmPasswordFieldType === 'password' ? 'Img/showPassword.svg' : 'Img/dontShowPassword.svg'"
            [alt]="confirmPasswordFieldType === 'password' ? 'Mostrar contraseña' : 'Ocultar contraseña'"
            class="toggle-icon"
          >
        </button>
      </div>
      <div *ngIf="formGroup.get('confirmPassword')?.hasError('required') && formGroup.get('confirmPassword')?.touched" class="error-message">
        Confirmar contraseña es requerida.
      </div>
      <div *ngIf="formGroup.hasError('mismatch') && formGroup.get('confirmPassword')?.touched" class="error-message">
        Las contraseñas no coinciden.
      </div>

      <button (click)="onNext()" class="boton-siguiente">Siguiente</button>

      <div class="paginacion">
        <span class="activo"></span>
        <span></span>
        <span></span>
      </div>
    </div>
  </div>
</section>
